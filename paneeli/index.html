<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePe ohjauspaneeli | repe.oseale.com</title>
    <link rel="icon" href="https://t4.oseale.com/favicon.png?v=2" type="image/png">
    <style>

        .ldr {
        border: 12px solid #e0e0e0;
        border-top: 12px solid #3498db;
        border-bottom: 12px solid #FFD700;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
        inset: 0;
        margin: auto;
        z-index: 1;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }

        .box {
        width: calc(100vw - 40px);
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 1000px;
        border: 4px solid #FFD700;
        z-index: 2;
        }

        .details-box {
        width: calc(100vw - 40px);
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 1000px;
        border: 4px solid #FFD700;
        align-items: center;
        z-index: 3;
        hyphens: auto;
        word-wrap: break-word;
        overflow-wrap: break-word;
        }
        h1 {
        text-align: center;
        color: #333333;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 42px;
        }
        

        h2 {
        text-align: center;
        color: #666666;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        }
        .logo {
            align-items: center;
        }

        .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        }

        .button {
        width: 100%;
        height: 60px;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 8px;
        margin-top: 2px;
        }
        
        .margin_top {
            margin-top: 16px;
        }
        
        .button:hover {
        background-color: #16335f;
        }

        .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
        }

        .dropbtn {
        height: 60px;
        padding: 12px;
        background-color: #1e3c72;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 8px;
        margin-top: 2px;
        width: 100%;
        max-width: 500px;
        }

        .dropdown-content {
        will-change: max-height, opacity, padding;
        overflow: hidden;
        transition:
          max-height 0.6s ease,
          padding-top 0.6s ease,
          padding-bottom 0.6s ease,
          opacity 0.6s ease,
          border-color 0.6s ease 0.1s;
        border: 4px solid #FFD700;
        background-color: #f9f9f9;
        width: calc(100% - 8px);
        max-width: 500px;
        max-height: 0;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 6px;
        padding-top: 0;
        padding-bottom: 0;
        display: none;
        }

        .dropdown-content.opening {
          transition-duration: 0.8s; 
        }

        .dropdown-content.hide {
        opacity: 0;
        }

        .dropdown-content:not(.is-open) {
          border-color: transparent;
        }

        .dropdown-content.show {
          display: block;
        }

        .dropdown-content.is-open {
          max-height: 600px;
          padding-top: 12px;
          padding-bottom: 12px;
          opacity: 1;
          pointer-events: auto;
          border-color: #FFD700;
        }

        .dropdown-content a {
        opacity: 0;
        transform: translateY(-10px);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
        }

        .dropdown-content:not(.is-open) a {
          opacity: 0;
          transform: translateY(-10px);
        }

        .dropdown-content.is-open a {
          opacity: 1;
          transform: translateY(0);
        }

        .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

        .dropdown-content a:hover {
        background-color: #ddd;
        }

        .dropdown-content.show {
        display: block;
        }

        .ilmoitus {
          height: 20px;
          display: flex;
          padding: 20px;
          border: 4px solid #b0b0b0;
          border-radius: 10px;
          align-items: center;
          gap: 12px;
          margin-bottom: 10px;
        }

        .delete {
          width: 16px;
          height: 16px;
          font-family: system-ui, sans-serif;
          outline: none;
          display: flex;
          align-items: center;
          justify-content: center;
          transform: scale(1.5);
          background-color: transparent;
          border: none;
        }

        .ilmoitus_a {
          color: blue;
          font-size: 24px;
          font-family: Arial, Helvetica, sans-serif;
          overflow: hidden;
          text-overflow: ellipsis;
          word-break: break-word;      
          overflow-wrap: break-word;
          display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .hidden {
          display: none !important;
        }

        #back-button {
          float: left;
          padding: 6px 12px;
          background-color: transparent;
          border: none;
          cursor: pointer;
        }

        .absolute {
          position: static;
        }

        .top-bar {
          display: flex;
          align-items: center;
          gap: 12px;
          text-align: center;
        }

        
        .top-bar h2 {
          margin-bottom: 16px;
          color: black;
          margin: 0 auto;
          position: absolute;
          left: 0;
          right: 0;
          text-align: center;
          pointer-events: none;
        }

        


    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="ldr"></div>
    <div class="box hidden" id="box">
        <img src="https://t4.oseale.com/oseale-logo.png" width="60px" height="60px">
        <h1>RePe ohjauspaneeli</h1>
        <div id="report-container">
        </div>
        <div class="footer">&copy 2025 Oseale.</div>
    </div>
    <div id="expanded-view" class="details-box hidden"><button id="back-button">Takaisin</button></div>
    <script type="module">
      import { auth } from "https://repe.oseale.com/firebase.js";
      
      async function loadIlmoitukset() {
      const endpoint = "https://script.google.com/macros/s/AKfycbz27icgPFlBMD3F5L7joMR7-lOVWWyQESPB9f862Tf7I4Xlu8j6CFPAQWB3bgWmEYXsCA/exec";

      try {
        const response = await fetch(endpoint, {
          method: "GET",
          mode: "cors"
        });
        const data = await response.json();

        const container = document.getElementById("report-container");
        container.innerHTML = ""; 

        if (data.length === 0) {
          container.innerHTML = `<p style="color:black; font-size:20px;">Ei ilmoituksia t√§ll√§ hetkell√§.</p>`;
          document.querySelector(".box").classList.remove("hidden");
          return;
        }
        

        data.forEach(entry => {

          const reportNum = Number(entry.rowNumber) - 1;
          
          const ilmoitus = document.createElement("div");
          ilmoitus.className = "ilmoitus";
          
          const link = document.createElement("a");
          link.className = "ilmoitus_a";
          link.href = "#";

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóëÔ∏è";
          deleteBtn.className = "delete";

          deleteBtn.addEventListener("click", () => {
            const confirmDelete = confirm(`Haluatko varmasti poistaa Ilmoituksen #${reportNum}?`);
            if (!confirmDelete) return;
            ilmoitus.style.setProperty("display", "none", "important");

            const formData = new URLSearchParams();
            formData.append("rowNumber", entry.rowNumber);

            fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded"
              },
              body: formData
            })
            .then(res => res.text())
            .then(msg => {
              console.log(msg);
            

              ilmoitus.style.setProperty("display", "none", "important");
              ilmoitus.classList.remove("ilmoitus");

              
              const visibleIlmoitukset = Array.from(container.children).filter(el => !el.classList.contains("hidden"));
              if (visibleIlmoitukset.length === 0) {
                container.innerHTML = `<p style="color:black; font-size:20px;">Ei ilmoituksia t√§ll√§ hetkell√§.</p>`;
              }
            })
            .catch(err => {
              console.error("Poistossa tapahtui virhe:", err);
            });
          });

          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.querySelector(".box").classList.add("hidden");
            document.querySelector(".details-box").classList.remove("hidden");

            const expandedView = document.getElementById("expanded-view");

            const date = new Date(entry["Aikaleima"]).toLocaleDateString("fi-FI");

            let html = `
              <div class="top-bar">
              <button id="back-button">‚óÄ Takaisin</button>
              <h2>Ilmoitus #${reportNum}</h2>
              </div>
              <p><strong>P√§iv√§m√§√§r√§:</strong> ${date}</p>
            `;

            for (const [key, value] of Object.entries(entry)) {
              if (key === "Aikaleima" || key === "rowNumber") continue;
              html += `<p><strong>${key}:</strong> ${value || "Ei tietoa"}</p>`;
            }

            expandedView.innerHTML = html;

            document.getElementById("back-button").addEventListener("click", () => {
              document.querySelector(".details-box").classList.add("hidden");
              document.querySelector(".box").classList.remove("hidden");
            });
          });



          link.textContent = `Ilmoitus #${reportNum} | ${new Date(entry["Aikaleima"]).toLocaleDateString("fi-FI")} | ${entry["Mit√§ tapahtui?"]}`;
          ilmoitus.appendChild(deleteBtn);
          ilmoitus.appendChild(link);


          container.appendChild(ilmoitus);

          document.querySelector(".box").classList.remove("hidden");
        });
      } catch (error) {
        console.error("Virhe ladattaessa ilmoituksia:", error);
      }
    }

      window.auth.onAuthStateChanged(user => {
      if (user) {
        loadIlmoitukset();
      } else {
        window.location.href = "https://repe.oseale.com";
      }
    });
    </script>
</body>
</html>
